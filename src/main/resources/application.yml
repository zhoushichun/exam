# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30


  port: 5500
  servlet:
    session:
      timeout: 5000ms
#  servlet:
#    context-path: /

spring:
  # 环境 dev|test|prod
  profiles:
    active: test
  # jackson时间格式化
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
      enabled: true
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /**
  resources:
    static-locations: file:./uploadFiles/mb_exam/upload/
#  resources:
#    add-mappings: false


#mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.garm.modules.*.entity
  global-config:
    #数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: AUTO
      logic-delete-value: -1
      logic-not-delete-value: 0
    banner: false
  #原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'


garm:
  redis:
    open: true
  shiro:
    redis: false
  # 前台模块，是通过jwt认证的，如果要使用前台模块，则需要修改【加密秘钥】
  jwt:
    # 加密秘钥
    secret: f4e2e52034348f86b67cde581c0f9eb5[www.garm.com]
    # token有效时长，7天，单位秒
    expire: 604800
    header: token
  #雪花算法 规则
  boot:
    snowflake:
      snowflake-workerid: 1
      snowflake-datacenterid: 1
    aes:
      aes-iv: 4377842562050954
      aes-key: qlWnC5FBVxsd4x4Q
      aes-mode: CBC
      aes-padding: PKCS5Padding
    message:
      provider: lk
      id: JMKJ005781
      pwd: jmkj2019%%%
      is-send: true
